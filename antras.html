<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 paskaita antras Skaiciai</title>
</head>
<body>

    <input type="text" id="sk" name="sk" value="394935691">
    <button id="patvirtinti">patvirtinti</button>
    <script>
        "use strict";

// atskirti n zenklio skaiciaus skaitmenis ir juos talpinti i masyva

    function nuskaitymas () {
        var sk= parseInt(document.querySelector ("#sk"). value);
        return sk;
    }

    function veiksmas (sk) {
        var masyvas =[];
        while (sk>0) {
            masyvas.push (parseInt (sk%10));
            sk=parseInt (sk/10);
        }
        masyvas=masyvas.reverse();
        return masyvas;
   }

    function isvedimas (masyvas) {
        console.log ("gautas masyvas:"); 
        console.log (masyvas);
    }    
    

    document.querySelector ("#patvirtinti").addEventListener ("click", function () {
       //nuskaitymas
       //var sk= nuskaitymas ();
       
      // veiksmas (nuskaitymas ());
       //perduoti masyva i isvedima 
       isvedimas (veiksmas (nuskaitymas ()));
       isvedimas (veiksmas (3469531864952385));
       isvedimas (veiksmas (5425466426426));
       isvedimas (veiksmas (351703697059014));
       isvedimas (veiksmas (52645265));
    }); 
    

    </script>
    
</body>
</html>
